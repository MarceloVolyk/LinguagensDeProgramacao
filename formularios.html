<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="post">

        <legend>Data:</legend>
        <input type="date" name="date"><br>

        <legend>Email:</legend>
        <input type="email" name="email"><br>

        <legend>Senha:</legend>
        <input type="password" name="password"><br>

        <p></p>

        <legend>Dados pessoais:</legend>
        <p></p>
        <input type="text" name="nome" id="nome" placeholder="Nome"><br>
        <input type="text" name="nome" id="nome" placeholder="Endereço"><br>
        <input type="text" name="nome" id="nome" placeholder="Número"><br>
        <input type="text" name="nome" id="nome" placeholder="Complemento"><br>
        <input list="cidades" name="cidade" placeholder="Cidade">
        <datalist id="cidades">
            <option value="São Paulo">
            <option value="Sorocaba">
            <option value="São José dos Campos">
            <option value="Campinas">
            <option value="Jundiaí">
        </datalist><br>
        <p></p>
        <label for="estados">Choose a car:</label>
        <select id="estados" name="estados" size="3">
            <option value="AC">AC</option>
            <option value="AM">AM</option>
            <option value="AM">RR</option>
            <option value="AM">PA</option>
            <option value="AM">AM</option>
            <option value="AM">RO</option>
            <option value="AM">MA</option>
            <option value="AM">CE</option>
            <option value="AM">PB</option>
            <option value="AM">PE</option>
            <option value="AM">AL</option>
            <option value="AM">SE</option>
            <option value="AM">BA</option>
            <option value="AM">AM</option>
            <option value="RN">RN</option>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
            <option value="TO">TO</option>
        </select><br>

        <p></p>
        <input type="text" name="CEP" id="CEP" placeholder="CEP"><br>

        <p></p>
        <legend>Gênero:</legend>
        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">Masculino</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Feminino</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Prefiro não informar</label>
        <p></p>

        <legend>Curso:</legend>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> ADS</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Jogos</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Gestão de TI</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Banco de Dados</label>
        <p></p>

        <legend>Modelo:</legend>
        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">Presencial</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">EAD</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Semi presencial</label>
    </form>
</body>
</html>
